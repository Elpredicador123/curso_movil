<ion-header>
  <ion-toolbar color="defcolor">
    <ion-title>lugares</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-col sizeLg="6" sizeMd="6" sizeXs="12" *ngFor="let lugar of lugares">
    <ion-card>
      <img src="../../assets/img/{{lugar.foto}}" class="img-fluid" />
      <div class="card-title" >{{lugar.nombre}}</div>
    </ion-card>
  </ion-col>
</ion-content>
